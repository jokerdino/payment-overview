<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Payments pending for processing - {% block title %}{% endblock %}</title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
        <link rel="stylesheet" 
               href="{{ url_for('static', filename='payments.css')   }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
  </head>
    </head>
    <body>
        <header>
            <nav class="navbar" aria-label="main navigation">
                <div class="navbar-brand">
                    <span class="navbar-item">

                <a class="button is-link" href="{{ url_for('home_page') }}">Home</a>
                    </span>
                    <span class="navbar-item">

                <a class="button is-link" href="{{ url_for('payments_page')}}">Payments</a>
                    </span>
                    <span class="navbar-item">
                <a class="button is-link" href= "{{ url_for('payments_completed')}}">Completed tasks</a>

                    </span>
                {% if current_user.is_admin %}
                <span class="navbar-item">
                <a class="button is-link" href="{{ url_for('payment_add_page') }}">Add payment</a>
                    </span>
                {% endif %}
                <span class="navbar-item">
                {% if not current_user.is_authenticated %}
                    <a class="button is-link" href="{{ url_for('login_page') }}"> Login</a>
                {% else %}
                   {{ current_user.username }}
                   <a class="button is-link" href="{{ url_for('logout_page') }}"> Log out</a>
                {% endif %}
                </span>
                </div>

            </nav>
</header>

    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          null,
          {searchable: true},
          {orderable: true, searchable: true},
          {orderable: truee, searchable: true},
          null],
      });
    });
  </script>
{% endblock %}
        <footer>
            <small>Hello, it's me</small>
        </footer>
    </body>
</html>
